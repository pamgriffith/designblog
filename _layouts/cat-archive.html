---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

	<ul class="post-list">
	{% for post in site.categories[page.title] %}
		{% include polaroid.html image=post.featured_image title=post.title link=post.url %}
	{% endfor %}
	</ul>

</div>
